<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- nes.css / minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- nes.css / latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- nes.css / core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <!-- principal css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="assets/logo.svg">
    <!-- Primary Meta Tags -->
    <title>Retro Gamers</title>
    <meta name="title" content="Retro Gamers">
    <meta name="description" content="Somos  una comunidad de jugadores retro, que buscamos rememorar los viejos tiempos jugando a los videojuegos de nuestra infancia.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scidroid.github.io/retrolanding/">
    <meta property="og:title" content="Retro Gamers">
    <meta property="og:description" content="Somos  una comunidad de jugadores retro, que buscamos rememorar los viejos tiempos jugando a los videojuegos de nuestra infancia.">
    <meta property="og:image" content="https://scidroid.github.io/retrolanding/assets/logo.svg">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://scidroid.github.io/retrolanding/">
    <meta property="twitter:title" content="Retro Gamers">
    <meta property="twitter:description" content="Somos  una comunidad de jugadores retro, que buscamos rememorar los viejos tiempos jugando a los videojuegos de nuestra infancia.">
    <meta property="twitter:image" content="https://scidroid.github.io/retrolanding/assets/logo.svg">
  </head>
  <body>
    <header>
      <h1>Adarrab's Foundation for Education</h1>
      <hr>
      <h2>Volunteering to improve global access to education</h2>
    </header>
    <hr class="hrs">
    <main>
      <section class="nes-container">
        <section class="message-list">
          <section class="message -left">
          </section>
          <section class="message -right">
            <!-- Balloon -->
          </section>
        </section>
      </section>
      <div class="btn">
        <button type="button" class="nes-btn is-success">Unete</button>
      </div>    
      <div class="nes-container with-title is-centered">
        <p>95 dias</p>
        <progress class="nes-progress is-pattern" value="270" max="365"></progress>
      </div>
      <section class="source">
        <a href="https://github.com/scidroid/retrolanding"><i class="nes-octocat animate"></i></a>
      </section>
    </main>
    <hr class="hrs">
  </body>
</html>
